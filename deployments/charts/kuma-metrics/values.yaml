# Whether or not to patch the target namespace with the kuma injection annotation
patchNamespace: true

prometheus:
  alertmanager:
    enabled: true
    securityContext:
      runAsNonRoot: false # for kuma-sidecar

  nodeExporter:
    enabled: true
    podAnnotations:
      kuma.io/sidecar-injection: "disabled" # disabled for now, injecting DP crashes K8S cluster

  pushgateway:
    enabled: true
    podAnnotations:
      kuma.io/sidecar-injection: "disabled" # disabled for now, only supports http-based probes

  extraScrapeConfigs: |
    - job_name: 'kuma-dataplanes'
      scrape_interval: 5s
      file_sd_configs:
        - files:
          - /var/run/kuma.io/prometheus-sd/kuma.file_sd.json

  server:
    fullnameOverride: prometheus-server

    global:
      scrape_interval: 10s
      scrape_timeout: 10s
      evaluation_interval: 1m

    podAnnotations:
      kuma.io/direct-access-services: "*"
      kuma.io/sidecar-injection: "disabled" # disabled for now, only supports http-based probes

    extraVolumeMounts:
      - mountPath: "/var/run/kuma.io/prometheus-sd"
        name: kuma-prometheus-sd-volume

    sidecarContainers:
      - name: kuma-prometheus-sd
        image: "kong-docker-kuma-docker.bintray.io/kuma-prometheus-sd:0.7.1"
        imagePullPolicy: IfNotPresent
        args:
          - run
          - --name=kuma-prometheus-sd
          - --cp-address=http://kuma-control-plane.kuma-system:5681
          - --output-file=/var/run/kuma.io/prometheus-sd/kuma.file_sd.json
        volumeMounts:
          - mountPath: "/var/run/kuma.io/prometheus-sd"
            name: kuma-prometheus-sd-volume

    extraVolumes:
      - name: kuma-prometheus-sd-volume
        emptyDir: { }

  kubeStateMetrics:
    enabled: true

grafana:
  enabled: true

  podAnnotations:
    kuma.io/sidecar-injection: "disabled" # disabled for now, only supports http-based probes

  adminUser: admin
  adminPassword: admin

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'prometheus'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/prometheus

  datasources:
    datasources.yaml:
      # config file version
      apiVersion: 1

      # list of datasources that should be deleted from the database
      deleteDatasources:
        - name: Prometheus
          orgId: 1

      # list of datasources to insert/update depending
      # whats available in the database
      datasources:
        # <string, required> name of the datasource. Required
        - name: prometheus
          # <string, required> datasource type. Required
          type: prometheus
          # <string, required> access mode. direct or proxy. Required
          access: proxy
          # <int> org id. will default to orgId 1 if not specified
          orgId: 1
          # <string> url
          url: http://prometheus-server
          # <string> database password, if used
          password:
          # <string> database user, if used
          user:
          # <string> database name, if used
          database:
          # <bool> enable/disable basic auth
          basicAuth: false
          # <string> basic auth username, if used
          basicAuthUser:
          # <string> basic auth password, if used
          basicAuthPassword:
          # <bool> enable/disable with credentials headers
          withCredentials:
          # <bool> mark as default datasource. Max one per org
          isDefault: true
          # <map> fields that will be converted to json and stored in json_data
          jsonData:
            graphiteVersion: "1.1"
            tlsAuth: false
            tlsAuthWithCACert: false
          # <string> json object of data that will be encrypted.
          secureJsonData:
            tlsCACert: "..."
            tlsClientCert: "..."
            tlsClientKey: "..."
          version: 1
          # <bool> allow users to edit datasources from the UI.
          editable: true


